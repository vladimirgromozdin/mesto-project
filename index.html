<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo-white.svg"
          alt="Project logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__data">
            <img
              class="profile__avatar"
              src="./images/profile.png"
              alt="Фотография профиля пользователя"
            />
            <div class="profile__description">
              <div class="profile__username-area">
                <p class="profile__username">Жак-Ив Кусто</p>
                <button class="profile__editname-button"></button>
              </div>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-new-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__wrapper">
            <li class="element">
              <img class="element__image" src="./images/karachevsk.png" />
              <div class="element__info">
                <p class="element__caption">Карачаевск</p>
                <button
                  class="element__like-button element__like-button_disabled"
                ></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/karachevsk.png" />
              <div class="element__info">
                <p class="element__caption">Карачаевск</p>
                <button
                  class="element__like-button element__like-button_disabled"
                ></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/karachevsk.png" />
              <div class="element__info">
                <p class="element__caption">Карачаевск</p>
                <button
                  class="element__like-button element__like-button_disabled"
                ></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/karachevsk.png" />
              <div class="element__info">
                <p class="element__caption">Карачаевск</p>
                <button
                  class="element__like-button element__like-button_active"
                ></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/karachevsk.png" />
              <div class="element__info">
                <p class="element__caption">Карачаевск</p>
                <button
                  class="element__like-button element__like-button_disabled"
                ></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/karachevsk.png" />
              <div class="element__info">
                <p class="element__caption">Карачаевск</p>
                <button
                  class="element__like-button element__like-button_disabled"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <div class="form-profile-edit">
          <form class="form-profile-edit__container">
            <p class="form-profile-edit__title">Редактировать профиль</p>
            <div class="form-profile-edit__input-area">
              <label
                class="form-profile-edit__label_hidden"
                for="username"
              ></label>
              <input
                class="form-profile-edit__input"
                type="text"
                id="username"
              />
              <label
                class="form-profile-edit__label_hidden"
                for="status"
              ></label>
              <input class="form-profile-edit__input" type="text" id="status" />
            </div>
            <button type="submit" class="form-profile-edit__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
