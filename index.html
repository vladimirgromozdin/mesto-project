<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип проекта"/></header><main class="content"><section class="profile"><div class="profile__data"><div class="profile__avatar-wrapper"><img class="profile__edit-icon" src="a086f758840ae814ecde.svg" alt="Иконка редактирования профиля"> <img class="profile__avatar" src="" alt="Фотография профиля пользователя"/></div><div class="profile__description"><div class="profile__username-area"><h1 class="profile__username"></h1><button class="profile__editname-button"></button></div><p class="profile__status"></p></div></div><button type="button" class="profile__add-new-button"></button></section><section class="elements"><ul class="elements__wrapper"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p></footer></div><div class="popup popup_content_profile popup_opacity_light"><div class="popup__container popup__container_modal_form"><button type="button" class="popup__close-button popup__close-button_content_profile"></button><form class="popup__form popup__form_profile" name="profileForm" novalidate><h3 class="popup__title">Редактировать профиль</h3><div class="popup__input-area"><label class="popup__input-field"><input required pattern="[A-Za-zА-Яа-я\s\-]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" max="40" class="popup__input" id="username-input" name="username" value=""/> <span class="popup__input-error username-input-error"></span></label> <label class="popup__input-field"><input required pattern="[A-Za-zА-Яа-я\s\-]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="200" class="popup__input" name="status" id="status-input" value=""/> <span class="popup__input-error status-input-error"></span></label></div><button type="submit" class="popup__submit-button popup__submit-button_content_profile">Сохранить</button></form></div></div><div class="popup popup_content_new-card popup_opacity_light"><div class="popup__container popup__container_modal_form"><button type="button" class="popup__close-button popup__close-button_content_new-card"></button><form class="popup__form popup__form_card" name="cardData" novalidate><h3 class="popup__title">Новое место</h3><div class="popup__input-area"><label class="popup__input-field"><input required pattern="[A-Za-zА-Яа-я\s\-]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="30" class="popup__input" name="place-name" id="place-name-input" value="" placeholder="Название"/> <span class="popup__input-error place-name-input-error"></span></label> <label class="popup__input-field"><input required class="popup__input" type="url" name="place-image-link" id="place-image-link-input" value="" placeholder="Ссылка на картинку"/> <span class="popup__input-error place-image-link-input-error"></span></label></div><button type="submit" class="popup__submit-button popup__submit-button_content_new-card">Создать</button></form></div></div><div class="popup popup_content_fullimage popup_opacity_dark"><div class="popup__container popup__container_modal_image"><button type="button" class="popup__close-button popup__close-button_content_fullimage"></button> <img class="popup__image" src=""/><p class="popup__caption"></p></div></div><div class="popup popup_content_remove-card-confirmation popup_opacity_dark"><div class="popup__container popup__container_modal_confirmation"><button type="button" class="popup__close-button popup__close-button_content_removal-confirmation"></button><p class="popup__confirmation-message">Вы уверены?</p><button type="button" class="popup__confirmation-button">Да</button><p class="popup__caption"></p></div></div><div class="popup popup_content_update-profile-image popup_opacity_dark"><div class="popup__container popup__container_modal_profile-image"><form class="popup__form popup__form_avatar" name="newAvatarLink" novalidate><button type="button" class="popup__close-button popup__close-button_content_profile-image"></button><h3 class="popup__title">Обновить аватар</h3><div class="popup__input-area"><label class="popup__input-field"><input required class="popup__input" type="url" name="avatar-image-link" id="avatar-image-link-input" value="" placeholder="Ссылка на картинку"/> <span class="popup__input-error avatar-image-link-input-error"></span></label></div><button type="submit" class="popup__submit-button popup__submit-button_content_avatar-link">Сохранить</button></form></div></div><template id="new-card-template"><li class="element" data-card-id="cardId"><button type="button" class="element__trash-bin-button"></button> <img class="element__image" src="320cad7704450b6cdfbd.png" alt="Фото Карачевска"/><div class="element__info"><h2 class="element__caption">Карачаевск</h2><div class="element__like-wrapper"><button type="button" class="element__like-button"></button><p class="element__like-counter">0</p></div></div></li></template></body></html>
