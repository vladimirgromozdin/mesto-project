<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo-white.svg"
          alt="Логотип проекта"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__data">
            <img
              class="profile__avatar"
              src="./images/profile.png"
              alt="Фотография профиля пользователя"
            />
            <div class="profile__description">
              <div class="profile__username-area">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button class="profile__editname-button"></button>
              </div>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-new-button"></button>
        </section>
        <section class="elements">
          <!-- Карточки наполняются здесь -->
          <ul class="elements__wrapper"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
    </div>
    <!-- Модальное окно «Редактировать профиль» -->
    <!-- TODO Разобраться, как сделать так, чтобы анимация не отрабатывала при первом открытии страницы -->
    <div class="profileedit-popup">
      <div class="profileedit-popup__container">
        <button type="button" class="profileedit-popup__close-button"></button>
        <form class="form-profile-edit" name="profileData">
          <h3 class="form-profile-edit__title">Редактировать профиль</h3>
          <div class="form-profile-edit__input-area">
            <input
              class="form-profile-edit__input"
              type="text"
              name="username"
              id="username"
              value=""
            />
            <input
              class="form-profile-edit__input"
              type="text"
              name="status"
              id="status"
              value=""
            />
          </div>
          <button type="submit" class="form-profile-edit__submit-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- Модальное окно «Добавить карточку» -->
    <div class="addnewcard-popup">
      <div class="addnewcard-popup__container">
        <button type="button" class="addnewcard-popup__close-button"></button>
        <form class="form-addnewcard" name="cardData">
          <h3 class="form-addnewcard__title">Новое место</h3>
          <div class="form-addnewcard__input-area">
            <input
              class="form-addnewcard__input"
              type="text"
              name="place-name"
              id="place-name"
              value=""
              placeholder="Название"
            />
            <input
              class="form-addnewcard__input"
              type="text"
              name="place-image-link"
              id="place-image-link"
              value=""
              placeholder="Ссылка на картинку"
            />
          </div>
          <button type="submit" class="form-addnewcard__submit-button">
            Создать
          </button>
        </form>
      </div>
    </div>
    <!-- Шаблон новой карточки -->
    <template id="new-card-template">
      <li class="element">
        <button type="button" class="element__trash-bin-button"></button>
        <img
          class="element__image"
          src="./images/karachevsk.png"
          alt="Фото Карачевска"
        />
        <div class="element__info">
          <h2 class="element__caption">Карачаевск</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
