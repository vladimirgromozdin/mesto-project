<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo-white.svg"
          alt="Логотип проекта"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__data">
            <img
              class="profile__avatar"
              src="./images/profile.png"
              alt="Фотография профиля пользователя"
            />
            <div class="profile__description">
              <div class="profile__username-area">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button class="profile__editname-button"></button>
              </div>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-new-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__wrapper">
            <li class="element">
              <img
                class="element__image"
                src="./images/karachevsk.png"
                alt="Фото Карачевска"
              />
              <div class="element__info">
                <h2 class="element__caption">Карачаевск</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/karachevsk.png"
                alt="Фото Карачевска"
              />
              <div class="element__info">
                <h2 class="element__caption">Карачаевск</h2>
                <button
                  type="button"
                  class="element__like-button element__like-button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/karachevsk.png"
                alt="Фото Карачевска"
              />
              <div class="element__info">
                <h2 class="element__caption">Карачаевск</h2>
                <button
                  type="button"
                  class="element__like-button element__like-button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/karachevsk.png"
                alt="Фото Карачевска"
              />
              <div class="element__info">
                <h2 class="element__caption">Карачаевск</h2>
                <button
                  type="button"
                  class="element__like-button element__like-button_active"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/karachevsk.png"
                alt="Фото Карачевска"
              />
              <div class="element__info">
                <h2 class="element__caption">Карачаевск</h2>
                <button
                  type="button"
                  class="element__like-button element__like-button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/karachevsk.png"
                alt="Фото Карачевска"
              />
              <div class="element__info">
                <h2 class="element__caption">Карачаевск</h2>
                <button
                  type="button"
                  class="element__like-button element__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
    </div>
    <!-- Модальное окно «Редактировать профиль» -->
    <!-- TODO Разобраться, как сделать так, чтобы анимация не отрабатывала при первом открытии страницы -->
    <div class="profileedit-popup">
      <div class="profileedit-popup__container">
        <button type="button" class="profileedit-popup__close-button"></button>
        <form class="form-profile-edit" name="profileData">
          <h3 class="form-profile-edit__title">Редактировать профиль</h3>
          <div class="form-profile-edit__input-area">
            <input
              class="form-profile-edit__input"
              type="text"
              name="username"
              id="username"
              value="Жак-Ив Кусто"
            />
            <input
              class="form-profile-edit__input"
              type="text"
              name="status"
              id="status"
              value="Исследователь океана"
            />
          </div>
          <button type="submit" class="form-profile-edit__submit-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- Конец модального окна «Редактировать профиль» -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
