<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesto</title>
</head>
<body class="body">
<div class="page">
  <header class="header">
    <img
      class="header__logo"
      src="<%=require('./images/logo-white.svg')%>"
      alt="Логотип проекта"
    />
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img
          class="profile__avatar"
          src="<%=require('./images/profile.png')%>"
          alt="Фотография профиля пользователя"
        />
        <div class="profile__description">
          <div class="profile__username-area">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button class="profile__editname-button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-new-button"></button>
    </section>
    <section class="elements">
      <!-- Карточки наполняются здесь -->
      <ul class="elements__wrapper"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
</div>
<!-- Edit Profile Popup -->
<div class="popup popup_content_profile popup_opacity_light">
  <div class="popup__container popup__container_modal_form">
    <button
      type="button"
      class="popup__close-button popup__close-button_content_profile"
    ></button>
    <form class="popup__form popup__form_profile" name="profileData" novalidate>
      <!--      Настройки валидации такие:-->
      <!--      оба поля обязательные;-->
      <!--      в поле «Имя» должно быть от 2 до 40 символов;-->
      <!--      в поле «О себе» должно быть от 2 до 200 символов;-->
      <!--      оба поля могут содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы (нужно проверить с-->
      <!--      помощью регулярных выражений и вывести кастомное сообщение об ошибке).-->
      <!--      Во всех остальных случаях используйте стандартные браузерные тексты ошибок.-->
      <!--      Если хотя бы одно из полей не прошло валидацию, кнопка «Сохранить» должна быть неактивной.-->
      <!--      Если оба поля прошли — активной.-->
      <h3 class="popup__title">Редактировать профиль</h3>
      <div class="popup__input-area">
        <label class="popup__input-field">
          <input
            required
            pattern="[A-Za-zА-Яа-я\s\-]+"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            minlength="2"
            max="40"
            class="popup__input"
            id="username-input"
            name="username"
            value=""
          />
          <span class="popup__input-error username-input-error"></span>
        </label>
        <label class="popup__input-field">
          <input
            required
            pattern="[A-Za-zА-Яа-я\s\-]+"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            minlength="2"
            maxlength="200"
            class="popup__input"
            type="text"
            name="status"
            id="status-input"
            value=""
          />
          <span class="popup__input-error status-input-error"></span>
        </label>
      </div>
      <button
        type="submit"
        class="popup__submit-button popup__submit-button_content_profile"
      >
        Сохранить
      </button>
    </form>
  </div>
</div>
<!-- Add New Card Popup -->
<div class="popup popup_content_new-card popup_opacity_light">
  <div class="popup__container popup__container_modal_form">
    <button
      type="button"
      class="popup__close-button popup__close-button_content_new-card"
    ></button>
    <form class="popup__form popup__form_card" name="cardData" novalidate>
      <!--      TODO: Try displaying error message using position:relative and calc-->
      <!--      Настройки валидации такие:-->
      <!--      оба поля обязательные;-->
      <!--      в поле «Название» должно быть от 2 до 30 символов;-->
      <!--      поле «Название» может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы (нужно проверить с помощью регулярных выражений и вывести кастомное сообщение об ошибке);-->
      <!--      в поле «Ссылка на картинку» должен быть URL.-->
      <h3 class="popup__title">Новое место</h3>
      <div class="popup__input-area">
        <label class="popup__input-field">
          <input
            required
            pattern="[A-Za-zА-Яа-я\s\-]+"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            minlength="2"
            maxlength="30"
            class="popup__input"
            type="text"
            name="place-name"
            id="place-name-input"
            value=""
            placeholder="Название"
          />
          <span class="popup__input-error place-name-input-error"></span>
        </label>
        <label class="popup__input-field">
          <input
            required
            class="popup__input"
            type="url"
            name="place-image-link"
            id="place-image-link-input"
            value=""
            placeholder="Ссылка на картинку"
          />
          <span class="popup__input-error place-image-link-input-error"></span>
        </label>
      </div>
      <button
        type="submit"
        class="popup__submit-button popup__submit-button_content_new-card"
      >
        Создать
      </button>
    </form>
  </div>
</div>
<!-- Full Image Popup -->
<div class="popup popup_content_fullimage popup_opacity_dark">
  <div class="popup__container popup__container_modal_image">
    <button
      type="button"
      class="popup__close-button popup__close-button_content_fullimage"
    ></button>
    <img class="popup__image" src=""/>
    <p class="popup__caption"></p>
  </div>
</div>
<!-- New Card Template -->
<template id="new-card-template">
  <li class="element">
    <button type="button" class="element__trash-bin-button"></button>
    <img
      class="element__image"
      src="<%=require('./images/karachevsk.png')%>"
      alt="Фото Карачевска"
    />
    <div class="element__info">
      <h2 class="element__caption">Карачаевск</h2>
      <button type="button" class="element__like-button"></button>
    </div>
  </li>
</template>
</body>
</html>
