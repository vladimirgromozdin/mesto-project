<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo-white.svg')%>"
          alt="Логотип проекта"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__data">
            <img
              class="profile__avatar"
              src="<%=require('./images/profile.png')%>"
              alt="Фотография профиля пользователя"
            />
            <div class="profile__description">
              <div class="profile__username-area">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button class="profile__editname-button"></button>
              </div>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-new-button"></button>
        </section>
        <section class="elements">
          <!-- Карточки наполняются здесь -->
          <ul class="elements__wrapper"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
    </div>
    <!-- Edit Profile Popup -->
    <div class="popup popup_content_profile popup_opacity_light">
      <div class="popup__container popup__container_modal_form">
        <button
          type="button"
          class="popup__close-button popup__close-button_content_profile"
        ></button>
        <form class="popup__form popup__form_profile" name="profileData">
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__input-area">
            <input
              class="popup__input"
              type="text"
              id="username"
              name="username"
              value=""
            />
            <input
              class="popup__input"
              type="text"
              name="status"
              id="status"
              value=""
            />
          </div>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_content_profile"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- Add New Card Popup -->
    <div class="popup popup_content_new-card popup_opacity_light">
      <div class="popup__container popup__container_modal_form">
        <button
          type="button"
          class="popup__close-button popup__close-button_content_new-card"
        ></button>
        <form class="popup__form popup__form_card" name="cardData">
          <h3 class="popup__title">Новое место</h3>
          <div class="popup__input-area">
            <input
              class="popup__input"
              type="text"
              name="place-name"
              id="place-name"
              value=""
              placeholder="Название"
            />
            <input
              class="popup__input"
              type="text"
              name="place-image-link"
              id="place-image-link"
              value=""
              placeholder="Ссылка на картинку"
            />
          </div>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_content_new-card"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <!-- Full Image Popup -->
    <div class="popup popup_content_fullimage popup_opacity_dark">
      <div class="popup__container popup__container_modal_image">
        <button
          type="button"
          class="popup__close-button popup__close-button_content_fullimage"
        ></button>
        <img class="popup__image" src="" />
        <p class="popup__caption"></p>
      </div>
    </div>
    <!-- New Card Template -->
    <template id="new-card-template">
      <li class="element">
        <button type="button" class="element__trash-bin-button"></button>
        <img
          class="element__image"
          src="<%=require('./images/karachevsk.png')%>"
          alt="Фото Карачевска"
        />
        <div class="element__info">
          <h2 class="element__caption">Карачаевск</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
